[package]
name = "cs2kz-api"
version = "0.0.0-dev"
authors.workspace = true
edition.workspace = true
documentation.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
publish = false
default-run = "cs2kz-api"

[[bin]]
name = "cs2kz-api-generator"
path = "src/bin/generator/main.rs"
required-features = ["generator"]

[features]
generator = ["rand", "fake"]
rand = ["dep:rand", "steam-id/rand"]

[lints]
workspace = true

[dependencies.steam-id]
path = "crates/steam-id"
features = ["serde"]

[dependencies.problem-details]
path = "crates/problem-details"
features = ["axum", "utoipa"]

[dependencies.steam-openid]
path = "crates/steam-openid"

[dependencies.derive_more]
workspace = true

[dependencies.bon]
workspace = true

[dependencies.color-eyre]
workspace = true

[dependencies.dotenvy]
workspace = true

[dependencies.clap]
workspace = true
features = ["env"]

[dependencies.zerocopy]
workspace = true

[dependencies.pin-project]
workspace = true

[dependencies.bytes]
workspace = true

[dependencies.time]
workspace = true
features = ["serde-human-readable"]

[dependencies.url]
workspace = true
features = ["serde"]

[dependencies.ulid]
workspace = true
features = ["serde"]

[dependencies.semver]
workspace = true
features = ["serde"]

[dependencies.serde]
workspace = true
features = ["rc", "derive"]

[dependencies.serde_json]
workspace = true

[dependencies.serde_html_form]
workspace = true

[dependencies.toml]
workspace = true
features = ["parse"]

[dependencies.tracing]
workspace = true

[dependencies.tracing-subscriber]
workspace = true
features = ["time", "env-filter", "fmt", "ansi", "json"]

[dependencies.tracing-appender]
version = "0.2"

[dependencies.console-subscriber]
version = "0.4"

[dependencies.tracing-journald]
version = "0.3"

[dependencies.futures-util]
workspace = true

[dependencies.tokio]
workspace = true
features = ["rt-multi-thread", "sync", "signal", "process"]

[dependencies.tokio-util]
workspace = true
features = ["rt", "time"]

[dependencies.tokio-websockets]
workspace = true

[dependencies.tower]
workspace = true

[dependencies.http]
workspace = true

[dependencies.http-body-util]
workspace = true

[dependencies.headers]
workspace = true

[dependencies.mime]
workspace = true

[dependencies.cookie]
workspace = true

[dependencies.tower-http]
workspace = true
features = ["cors", "request-id", "trace"]

[dependencies.reqwest]
workspace = true
features = ["json"]

[dependencies.axum]
version = "0.8"
default-features = false
features = ["macros", "tracing", "tokio", "http1", "http2", "json"]

[dependencies.axum-extra]
version = "0.10"
features = ["cookie"]

[dependencies.axum-server]
version = "0.7"

[dependencies.axum-tws]
version = "0.5"
features = ["http2"]

[dependencies.utoipa]
workspace = true
features = ["preserve_path_order", "non_strict_integers"]

[dependencies.utoipa-swagger-ui]
version = "9.0"
features = ["vendored"]

[dependencies.sqlx]
workspace = true

[dependencies.lettre]
workspace = true

[dependencies.addr]
workspace = true

[dependencies.md-5]
workspace = true

[dependencies.rand]
workspace = true
optional = true

[dependencies.fake]
optional = true
version = "4.2"
features = ["derive"]

[dependencies.pyo3]
version = "0.23"
default-features = false
features = ["auto-initialize"]

[dependencies.poise]
version = "0.6"

[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
authors = ["AlphaKeks <alphakeks@dawn.sh>"]
edition = "2024"
documentation = "https://docs.cs2kz.org"
homepage = "https://cs2kz.org"
repository = "https://github.com/KZGlobalTeam/cs2kz-api"
license = "GPL-3.0"

# https://doc.rust-lang.org/rustc/lints/listing/index.html
[workspace.lints.rust]
async_fn_in_trait = "allow"
closure_returning_async_block = "warn"
elided_lifetimes_in_paths = "deny"
missing_debug_implementations = "warn"
non_ascii_idents = "deny"
non_exhaustive_omitted_patterns = "warn"
redundant_imports = "warn"
redundant_lifetimes = "warn"
unit_bindings = "warn"
unnameable_types = "warn"
unqualified_local_imports = "deny"
unreachable_pub = "warn"
unsafe_op_in_unsafe_fn = "deny"
unused_extern_crates = "warn"
unused_lifetimes = "warn"
unused_macro_rules = "warn"
unused_parens = "allow"

# https://doc.rust-lang.org/rustdoc/lints.html
[workspace.lints.rustdoc]
broken_intra_doc_links = "deny"
private_intra_doc_links = "deny"
private_doc_tests = "warn"
unescaped_backticks = "warn"

[workspace.lints.clippy]
as_pointer_underscore = "deny"
as_ptr_cast_mut = "warn"
as_underscore = "deny"
assertions_on_result_states = "deny"
assigning_clones = "deny"
await_holding_invalid_type = "warn"
bool_to_int_with_if = "warn"
borrow_as_ptr = "warn"
builtin_type_shadow = "deny"
cast_lossless = "deny"
cast_possible_truncation = "deny"
cast_possible_wrap = "warn"
cast_precision_loss = "warn"
cast_ptr_alignment = "warn"
cast_sign_loss = "warn"
cfg_not_test = "warn"
checked_conversions = "deny"
clear_with_drain = "warn"
clone_on_ref_ptr = "warn"
cloned_instead_of_copied = "warn"
collection_is_never_read = "warn"
copy_iterator = "deny"
create_dir = "warn"
dbg_macro = "warn"
debug_assert_with_mut_call = "warn"
decimal_literal_representation = "warn"
default_numeric_fallback = "warn"
default_union_representation = "warn"
derive_partial_eq_without_eq = "warn"
doc_link_with_quotes = "warn"
doc_markdown = "warn"
else_if_without_else = "warn"
empty_drop = "warn"
empty_enum = "warn"
empty_enum_variants_with_brackets = "deny"
empty_structs_with_brackets = "deny"
enum_glob_use = "deny"
error_impl_error = "deny"
exit = "deny"
expect_used = "deny"
expl_impl_clone_on_copy = "deny"
explicit_auto_deref = "allow"
explicit_deref_methods = "deny"
explicit_into_iter_loop = "deny"
explicit_iter_loop = "deny"
filetype_is_file = "warn"
filter_map_next = "warn"
flat_map_option = "warn"
fn_params_excessive_bools = "warn"
format_push_string = "deny"
get_unwrap = "deny"
if_not_else = "warn"
ignored_unit_patterns = "warn"
implicit_hasher = "warn"
inconsistent_struct_constructor = "warn"
index_refutable_slice = "warn"
inefficient_to_string = "warn"
infallible_destructuring_match = "allow"
infinite_loop = "warn"
into_iter_without_iter = "warn"
items_after_statements = "deny"
items_after_test_module = "deny"
iter_filter_is_ok = "warn"
iter_filter_is_some = "warn"
iter_not_returning_iterator = "warn"
iter_on_empty_collections = "warn"
iter_on_single_items = "warn"
iter_with_drain = "warn"
iter_without_into_iter = "warn"
large_digit_groups = "warn"
large_include_file = "warn"
large_types_passed_by_value = "warn"
lossy_float_literal = "warn"
manual_assert = "deny"
manual_async_fn = "allow"
manual_instant_elapsed = "warn"
manual_is_power_of_two = "warn"
manual_is_variant_and = "warn"
manual_let_else = "warn"
manual_ok_or = "warn"
manual_string_new = "warn"
match_on_vec_items = "deny"
match_same_arms = "warn"
