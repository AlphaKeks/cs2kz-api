string_lit_as_bytes = "warn"
string_lit_chars_any = "warn"
string_to_string = "warn"
struct_excessive_bools = "warn"
struct_field_names = "deny"
suspicious_operation_groupings = "warn"
tests_outside_test_module = "warn"
