unused_result_ok = "warn"
unwrap_used = "deny"
used_underscore_binding = "warn"
used_underscore_items = "warn"
useless_let_if_seq = "deny"
wildcard_dependencies = "deny"
wildcard_enum_match_arm = "warn"
wildcard_imports = "deny"

