[package]
name = "cs2kz"
version = "0.0.0"
authors = ["AlphaKeks <alphakeks@dawn.sh>"]
edition = "2021"
readme = "../../README.md"
homepage = "https://cs2kz.org"
repository = "https://github.com/KZGlobalTeam/cs2kz-api"
license = "GPL-3.0"

[features]
sqlx-steamid-as-u32 = []

[lints]
workspace = true

[dependencies.thiserror]
version = "1.0"

[dependencies.serde]
version = "1.0"
features = ["derive"]
optional = true

[dependencies.sqlx]
version = "0.7"
default-features = false
optional = true

[dependencies.utoipa]
version = "4.2"
features = ["non_strict_integers"]
optional = true

[dev-dependencies.serde_json]
version = "1"
